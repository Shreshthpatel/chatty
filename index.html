<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Live Chat</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    #messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    input, button { padding: 8px; margin: 5px; }
  </style>
</head>
<body>
  <h2>Secure Live Chat</h2>

  <div id="login">
    <input type="text" id="nameInput" placeholder="Enter your name" /><br>
    <input type="password" id="passwordInput" placeholder="Enter password" /><br>
    <button onclick="login()">Join Chat</button>
  </div>

  <div id="chat" style="display:none;">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message" />
    <button onclick="sendMessage()">Send</button>
    <button onclick="exportChat()">Export Chat</button>
    <button onclick="clearChat()">Clear Chat</button>
  </div>

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <!-- Your app logic -->
  <script src="app.js"></script>
</body>
</html>
